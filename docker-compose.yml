version: '2'
services:
  slave:
    image: orangehrm/orangehrm-environment-images:jenkins-slave-rhel8-7.4-web
    ports:
      - "2332:22"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

    privileged: true
    restart: always
    hostname: jenkins-slave-74-web
    container_name: slave_web
